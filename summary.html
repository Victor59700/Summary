<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="summary.css" .css>
    <title>Summary</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <h3 class="titlegray">Your Result</h3>
            <img src="/76.webp">
            <h2>Great</h2>
            <p class="textgray">You scored higher than 65% of <br>
                the pepole who have taken <br>
                these tests.</p>
        </div>
        <div class="summary">
            <h2 class="titlesummary">Summary</h2>
            <div class="reaction">
                <p>⚡️ Reaction</p> 
                <p class="numbercolor">80 / 100</p>
           </div>
            <div class="memory">
                <p>🧐  Memory</p>
                <p class="numbercolor">92 / 100</p>
            </div>
            <div class="verbal">
                <p>💬 Verbal</p>
                <p class="numbercolor">61 / 100</p>
            </div>
            <div class="visual">
                <p>👁️ Visual</p>
                <p class="numbercolor">72 / 100</p>
            </div>
            <div class="button">
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
